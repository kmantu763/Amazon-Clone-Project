<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="amazon-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div>
                    <p class="add-first">Deliver to</p>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search_select">
                    <option value="all">All</option>
                    <option value="all_departments">All Departments</option>
                    <option value="arts_crafts">Arts & Crafts</option>
                    <option value="automotive">Automotive</option>
                    <option value="">Baby</option>
                    <option value="">Beauty & Personal Care</option>
                </select>

                <input type="input" placeholder="Search Amazon" class="search-input">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="nav-signin border flex">
                <div>
                    <p class="signin">Hello, sign in</p>
                    <p class="account">Account & Lists</p>
                </div>
            </div>

            <div class="nav-return border flex">
                <div>
                    <p class="returns">Returns</p>
                    <p class="orders">& Orders</p>
                </div>
            </div>

            <div class="nav-cart border flex">
                <i class="fa-solid fa-cart-shopping cart-icon"></i>
                Cart
            </div>
        </div>
        

        <!-- Panel Heading -->
         <div class="panel">
            <div class="panel-menu border">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>
            <div class="panel-option">
                <div class="opt1 border">Today's Deals</div>
                <div class="opt2 border">Prime Video</div>
                <div class="opt3 border">Registry</div>
                <div class="opt4 border">Gift Cards</div>
                <div class="opt5 border">Customer Service</div>
                <div class="opt6 border">Sell</div>
            </div>
         </div>
    </header>
</body>
</html>
